title=à propos de JavaChess
byLine=par Jia Jie
body=JavaChess est une application d'échecs en temps réel en ligne créée avec Java. Il propose un chat en temps réel, revoyant les jeux passés et plusieurs beaux thèmes. \
   Le frontend est créé à l'aide de JavaFX et communique avec le serveur à l'aide du client Spring Websocket et de la retrofit2. \n\n\
   Le backend est un serveur de démarrage à ressort avec des websockets, et s'authentifie auprès du frontend à l'aide de JWT. Dans l'ensemble, \
   développer cette application avec une pile technologique aussi peu conventionnelle a été une expérience intéressante et j'ai beaucoup appris. \n\n\
   Version: 0.1.0